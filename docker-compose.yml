version: '3.8'

networks:
  proxy:
    external: true
  closet-internal:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: closet-postgres
    environment:
      POSTGRES_USER: closet
      POSTGRES_PASSWORD: closet
      POSTGRES_DB: closet
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - closet-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U closet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: closet-redis
    expose:
      - "6379"
    networks:
      - closet-internal
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: closet-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://closet:closet@postgres:5432/closet
      REDIS_URL: redis://redis:6379
      # MinIO existente en la infra - loaded from env_file
    expose:
      - "4000"
    networks:
      - closet-internal
      - proxy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.closet-backend.rule=Host(`closet.loopylab.app`) && PathPrefix(`/api`)"
      - "traefik.http.routers.closet-backend.entrypoints=websecure"
      - "traefik.http.routers.closet-backend.tls.certresolver=le"
      - "traefik.http.routers.closet-backend.middlewares=authelia"
      - "traefik.http.services.closet-backend.loadbalancer.server.port=4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://closet.loopylab.app/api
    container_name: closet-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://closet.loopylab.app/api
    expose:
      - "3000"
    networks:
      - closet-internal
      - proxy
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.closet-frontend.rule=Host(`closet.loopylab.app`)"
      - "traefik.http.routers.closet-frontend.entrypoints=websecure"
      - "traefik.http.routers.closet-frontend.tls.certresolver=le"
      - "traefik.http.routers.closet-frontend.middlewares=authelia"
      - "traefik.http.services.closet-frontend.loadbalancer.server.port=3000"

volumes:
  postgres-data:
  redis-data:
